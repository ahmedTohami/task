<mat-card class="card">
    <mat-card-header>
        <div mat-card-avatar class="header-image"
            [ngStyle]="{'background-image': 'url(' + repo.owner.avatar_url + ')'}"></div>
        <mat-card-title>{{repo.full_name}}</mat-card-title>
        <mat-card-subtitle>{{repo.name}}</mat-card-subtitle>
        <mat-card-subtitle><strong>stargazers count:</strong>{{repo.stargazers_count}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src={{repo.owner.avatar_url}} alt="Photo of owner">
    <mat-card-content>
        <p>
            {{repo.description}}
        </p>
        <p>
            <strong>forks count:</strong> {{repo.forks_count}}
        </p>
        <p>
            <strong>size:</strong> {{repo.size}}
        </p>
        <p>
            <strong>language:</strong> {{repo.language}}
        </p>
    </mat-card-content>
</mat-card>
